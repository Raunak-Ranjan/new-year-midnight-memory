<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>Happy New Year 2026 ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html, body{
  width:100%;
  min-height:100%;
}

body{
  min-height:100svh; /* Safari safe */
  font-family:'Poppins',sans-serif;
  background:
    radial-gradient(circle at top, rgba(255,215,160,0.12), transparent 40%),
    linear-gradient(135deg, #05060f, #120c25, #05060f);
  background-size:200% 200%;
  animation:bgDrift 22s ease infinite;
  color:#f7f4ef;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);
}

@keyframes bgDrift{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Overlays */
#nightOverlay,#flashOverlay{
  position:fixed;
  inset:0;
  pointer-events:none;
}
#nightOverlay{background:#05060f;opacity:0;transition:opacity 30s ease}
#flashOverlay{background:#fff;opacity:0;z-index:9999}

/* Start */
.start-screen{
  position:fixed; inset:0;
  background:rgba(0,0,0,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.start-screen button{
  padding:16px 36px;
  border:none;
  border-radius:30px;
  background:#fff;
  color:#b05f8d;
  font-size:1.05rem;
  cursor:pointer;
}

/* Layout wrapper */
.container{
  display:none;
  min-height:100svh;
  width:100%;
  padding:24px 16px 40px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Card */
.card{
  width:100%;
  max-width:460px;
  background:rgba(20,18,40,.6);
  backdrop-filter:blur(22px);
  border-radius:28px;
  padding:42px 28px 48px;
  text-align:center;
  box-shadow:
    0 30px 80px rgba(0,0,0,.55),
    inset 0 0 0 1px rgba(255,215,160,.25);
}

/* Title */
h1{
  font-family:'Playfair Display',serif;
  font-size:2rem;
  margin-bottom:22px;
  color:#fff7e6;
  text-shadow:0 0 18px rgba(255,215,160,.45);
}

/* Heartbeat */
.heartbeat{
  animation:heartbeat 2.8s ease-in-out infinite;
}
@keyframes heartbeat{
  0%{text-shadow:0 0 16px rgba(255,215,160,.4)}
  10%{text-shadow:0 0 28px rgba(255,215,160,.85)}
  20%{text-shadow:0 0 18px rgba(255,215,160,.5)}
  100%{text-shadow:0 0 16px rgba(255,215,160,.4)}
}

/* Midnight glow */
.midnight-glow{
  animation:glowOnce 2.4s ease forwards;
}
@keyframes glowOnce{
  0%{text-shadow:0 0 18px rgba(255,215,160,.45)}
  50%{text-shadow:0 0 42px rgba(255,215,160,.95)}
  100%{text-shadow:0 0 26px rgba(255,255,255,.9)}
}

/* Countdown */
.countdown{
  font-size:3rem;
  letter-spacing:3px;
  font-weight:600;
}

/* Pre text */
.pre-text{
  margin-top:12px;
  font-size:.9rem;
  line-height:1.7;
  opacity:.85;
  min-height:48px;
  transition:opacity .8s ease;
}

/* Message */
.message{
  margin-top:18px;
  font-size:.98rem;
  line-height:2.05;
  white-space:pre-line;
}

/* Sparkles */
.sparkles span{
  position:fixed;
  width:3px;height:3px;
  background:rgba(255,215,160,.9);
  border-radius:50%;
  opacity:.35;
  animation:float 18s linear infinite;
}
@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* Mobile text tuning */
@media(max-width:380px){
  h1{font-size:1.7rem}
  .countdown{font-size:2.6rem}
}
</style>
</head>

<body>

<div id="flashOverlay"></div>
<div id="nightOverlay"></div>

<div class="start-screen" id="startScreen">
  <button onclick="startExperience()">Tap to Begin ‚ú®</button>
</div>

<div class="container" id="content">
  <div class="card">
    <h1 id="title">Happy New Year 2026, My Smoochy ü§ç</h1>

    <div id="countdown" class="countdown">00:00</div>

    <div id="preText" class="pre-text"></div>

    <div id="finalMessage" class="message"></div>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="sparkles">
  <span style="top:95%;left:10%"></span>
  <span style="top:98%;left:30%"></span>
  <span style="top:94%;left:50%"></span>
  <span style="top:97%;left:70%"></span>
  <span style="top:96%;left:85%"></span>
</div>

<script>
const preTextContent=`Just a few moments left‚Ä¶
waiting to step into a new year with you ü§ç`;

const finalMessageText=`Happy New Year, my love ü§ç

It‚Äôs officially a new year,
and I still choose you ‚Äî
softly, honestly, always.

No big promises.
Just real feelings.
And you.

‚Äî yours, luckily ü§ç`;

function getIST(){
  const n=new Date();
  return new Date(n.getTime()+n.getTimezoneOffset()*60000+19800000);
}

function fireConfetti(){
  const colors=['#FF9933','#FFFFFF','#138808'];
  const end=Date.now()+2500;
  (function f(){
    confetti({particleCount:6,colors,spread:70,origin:{x:0}});
    confetti({particleCount:6,colors,spread:70,origin:{x:1}});
    if(Date.now()<end)requestAnimationFrame(f);
  })();
}

function typeWriter(text,el,speed=45){
  el.innerHTML="";
  let i=0;
  const t=setInterval(()=>{
    el.innerHTML+=text.charAt(i++);
    if(i>=text.length) clearInterval(t);
  },speed);
}

let done=false;
function triggerMidnight(){
  if(done) return;
  done=true;

  countdown.textContent="00:00";
  preText.style.opacity=0;

  gsap.to(flashOverlay,{
    opacity:1,duration:.35,onComplete:()=>{
      fireConfetti();
      nightOverlay.style.opacity="0.35";
      title.classList.remove("heartbeat");
      title.classList.add("midnight-glow");
      typeWriter(finalMessageText,finalMessage,45);
      gsap.to(flashOverlay,{opacity:0,duration:1.4});
    }
  });
}

function startCountdown(){
  typeWriter(preTextContent,preText,50);
  setInterval(()=>{
    const now=getIST();
    const midnight=new Date(now);
    midnight.setHours(24,0,0,0);
    const diff=midnight-now;
    if(diff<=0) triggerMidnight();
    else{
      countdown.textContent=
        `${String(Math.floor(diff/60000)).padStart(2,'0')}:${String(Math.floor((diff%60000)/1000)).padStart(2,'0')}`;
    }
  },1000);
}

function startExperience(){
  startScreen.style.display="none";
  content.style.display="flex";
  bgMusic.volume=0.22;
  bgMusic.play().catch(()=>{});
  title.classList.add("heartbeat");
  startCountdown();
}

window.addEventListener("keydown",e=>{
  if(e.key.toLowerCase()==="m") triggerMidnight();
});
</script>

</body>
</html>
