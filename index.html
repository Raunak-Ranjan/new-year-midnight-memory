<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>Happy New Year 2026 ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  min-height:100%;
}

body{
  min-height:100svh;
  font-family:'Poppins',sans-serif;
  background:
    radial-gradient(circle at top, rgba(255,215,160,0.12), transparent 40%),
    linear-gradient(135deg, #05060f, #120c25, #05060f);
  background-size:200% 200%;
  animation:bgDrift 22s ease infinite;
  color:#f7f4ef;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);
}

@keyframes bgDrift{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Start screen */
.start-screen{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.start-screen button{
  padding:16px 36px;
  border:none;
  border-radius:30px;
  background:#fff;
  color:#b05f8d;
  font-size:1.05rem;
  cursor:pointer;
}

/* Layout */
.container{
  display:none;
  min-height:100svh;
  width:100%;
  padding:24px 16px 40px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Card */
.card{
  width:100%;
  max-width:460px;
  background:rgba(20,18,40,.6);
  backdrop-filter:blur(22px);
  border-radius:28px;
  padding:44px 28px 52px;
  text-align:center;
  box-shadow:
    0 30px 80px rgba(0,0,0,.55),
    inset 0 0 0 1px rgba(255,215,160,.25);
}

/* Title */
h1{
  font-family:'Playfair Display',serif;
  font-size:2rem;
  margin-bottom:22px;
  color:#fff7e6;
  text-shadow:
    0 0 18px rgba(255,215,160,.45),
    0 0 30px rgba(255,215,160,.25);
}

/* Gentle glow */
.glow{
  animation:glowOnce 2.4s ease forwards;
}
@keyframes glowOnce{
  0%{text-shadow:0 0 18px rgba(255,215,160,.45)}
  50%{text-shadow:0 0 42px rgba(255,215,160,.95)}
  100%{text-shadow:0 0 26px rgba(255,255,255,.9)}
}

/* Message */
.message{
  margin-top:10px;
  font-size:.98rem;
  line-height:2.05;
  white-space:pre-line;
}

/* Sparkles */
.sparkles span{
  position:fixed;
  width:3px;
  height:3px;
  background:rgba(255,215,160,.9);
  border-radius:50%;
  opacity:.35;
  animation:float 18s linear infinite;
}
@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* Small phones */
@media(max-width:380px){
  h1{font-size:1.7rem}
}
</style>
</head>

<body>

<div class="start-screen" id="startScreen">
  <button onclick="startExperience()">Tap to Begin ‚ú®</button>
</div>

<div class="container" id="content">
  <div class="card">
    <h1 id="title">Happy New Year 2026, My Smoochy ü§ç</h1>
    <div id="finalMessage" class="message"></div>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="sparkles">
  <span style="top:95%;left:10%"></span>
  <span style="top:98%;left:30%"></span>
  <span style="top:94%;left:50%"></span>
  <span style="top:97%;left:70%"></span>
  <span style="top:96%;left:85%"></span>
</div>

<script>
const finalMessageText = `Happy New Year, my love ü§ç

It‚Äôs officially a new year,
and I still choose you ‚Äî
softly, honestly, always.

No big promises.
Just real feelings.
And you.

‚Äî yours, luckily ü§ç`;

/* Typewriter */
function typeWriter(text, el, speed=45){
  el.innerHTML="";
  let i=0;
  const t=setInterval(()=>{
    el.innerHTML += text.charAt(i++);
    if(i >= text.length) clearInterval(t);
  }, speed);
}

function startExperience(){
  startScreen.style.display="none";
  content.style.display="flex";

  bgMusic.volume=0.22;
  bgMusic.play().catch(()=>{});

  title.classList.add("glow");
  typeWriter(finalMessageText, finalMessage, 45);

  // Soft confetti once
  setTimeout(()=>{
    confetti({particleCount:40,spread:70,origin:{y:0.6}});
  },600);
}
</script>

</body>
</html>
